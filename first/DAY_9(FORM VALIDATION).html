<html>
    <head>
        <title>FORMS VALIDATION</title>
    </head>
    <body>
        <h2>FORMS AND DIFFERENT TYPES :</h2>
        <form>
            <input type="text" name="UserName"  placeholder="USERNAME" id="name"><br><br>
            <input type="email" name="email" placeholder="EMAIL" id="email"><br><br>
            <input type="password" placeholder="**********" id="password"><br><br>
            <input type="number" placeholder="number" id="number"><br><br>
            <input type="date"><br><br>
            <input type="time"><br><br>
            <input type="datetime-local"><br><br>
            <input type="file" ><br><br>
            <input type="color"><br><br>
            <input type="week"><br><br>
            <input type="month"><br><br>
            <input type="url" placeholder="url"><br><br>
            <h3>RADIO BUTTON</h3>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">MALE</label>
            <input type="radio" name="gender" value="female" id="female">
        <label for="female">FEMALE</label>
        <H2>CHECK BOX BUTTON:</H2>
        <input type="checkbox" name="lang" value="eng" id="eng">
        <label for="eng">ENGLISH</label>
        <input type="checkbox" name="lang" value="tel" id="tel">
        <label for="tel">TELUGU</label>
        <input type="checkbox" name="lang" value="hin" id="hin">
        <label for="hin">HINDI</label>
        <input type="checkbox" name="lang" value="kan" id="kan">
        <label for="kan">KANNADA</label>
        <H3>DROP DOWN LIST:</H3>
        <select>
            <optgroup label="DEGREE">
            <option value="">choose any one</option>
            <option value="B.sc">B.sc</option>
            <option value="B.com">B.com</option>
            <option value="BCA">BCA</option>
            <option value="BZC">BZC</option>
            </optgroup>
            <optgroup label="ENGINEER"></optgroup>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>
            <option value="MEC">MCE</option>
            <option value="AIM">AIM</option>
            <option value="AIDS">AIDS</option>
            </optgroup>
            <optgroup label="MASTER'S">
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="M.TECH">M.TECH</option>
            <option value="M.SC">M.SC</option>
            </optgroup>
        </select>


        </form>
    </body>
</html>
